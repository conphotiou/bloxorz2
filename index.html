<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloxorz 3D</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameContainer canvas {
      width: 100%;
      max-width: 600px;
      height: 60vh;
      display: block;
      margin: 0 auto;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .controls button {
      width: 80px;
      height: 80px;
      font-size: 30px;
      margin: 5px;
    }

    .arrow-row {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>
  <div class="controls">
    <div class="arrow-row">
      <button onclick="move('up')">⬆️</button>
    </div>
    <div class="arrow-row">
      <button onclick="move('left')">⬅️</button>
      <button onclick="move('down')">⬇️</button>
      <button onclick="move('right')">➡️</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
