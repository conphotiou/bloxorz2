
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloxorz 3D</title>
  <style>
    body { background: #111; color: #fff; text-align: center; font-family: sans-serif; margin: 0; padding: 20px; }
    #gameContainer canvas { background: #000; width: 100%; height: auto; display: block; margin: 0 auto; }
    .controls button {
      width: 80px; height: 80px; font-size: 28px; margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Bloxorz 3D</h1>
  <div id="gameContainer"></div>
  <div class="controls">
    <div><button onclick="move('up')">⬆️</button></div>
    <div>
      <button onclick="move('left')">⬅️</button>
      <button onclick="move('down')">⬇️</button>
      <button onclick="move('right')">➡️</button>
    </div>
  </div>
  <p id="statusText"></p>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
